<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projector Effect</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        
        #projector-container {
            position: relative;
            width: calc(100vw-40px);
            height: 80vh;
            background-color: white;
            border: 2px solid #444;
            overflow: hidden;
        }
        
        .draggable-image {
            width: 350px;
            height: 350px;
            user-select: none;
            transition: box-shadow 0.2s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .draggable-image:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
        }

        #center-images-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #center-images-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Interactive Projector</h1>
    <div class="instructions">
        <button id="center-images-btn">Move All Images to Center</button>
    </div>
    <div id="projector-container">
        <div class="draggable-image" style="background-image: url('./data/003/cat_1.png');"></div>
        <div class="draggable-image" style="background-image: url('./data/003/cat_2.png');"></div>
        <div class="draggable-image" style="background-image: url('./data/003/cat_3.png');"></div>
        <div class="draggable-image" style="background-image: url('./data/003/cat_4.png');"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
